apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zoom-clone
  name: zoom-clone
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zoom-clone
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: zoom-clone
    spec:
      containers:
        - image: gcr.io/webrtc-demo-305019/github.com/andgate/zoom-clone
          imagePullPolicy: IfNotPresent
          name: zoom-clone-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: zoom-clone
  name: zoom-clone-hpa-zvin
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zoom-clone
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  generateName: zoom-clone-
  labels:
    app: zoom-clone
  name: zoom-clone-kczp2
  namespace: default
spec:
  clusterIP: 10.3.243.70
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 32620
      port: 80
      protocol: TCP
      targetPort: 3000
    - nodePort: 32621
      port: 3000
      protocol: TCP
      targetPort: 3001
  selector:
    app: zoom-clone
  sessionAffinity: None
  type: LoadBalancer
